<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/contact.css" />
        <title>Contact Us</title>
    </head>
    <body>
        <header>
            <nav
                class="navbar container navbar-1 hd-med background section-1100"
                role="navigation"
                aria-label="main navigation"
            >
                <div class="navbar-brand">
                    <a class="navbar-item" href="#">
                        <img class="logo" src="images/logos/circle.svg" />
                    </a>

                    <a
                        id="burger"
                        role="button"
                        class="navbar-burger"
                        aria-label="menu"
                        aria-expanded="false"
                        data-target="HappyMeal"
                    >
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>
                </div>

                <div id="HappyMeal" class="navbar-menu navbar-li">
                    <div class="navbar-item">
                        <a
                            class="navbar-item nav-link nav-link-1 hd-med"
                            href="./index.html"
                            >Home</a
                        >
                        <a
                            class="navbar-item nav-link hd-med"
                            href="./project.html"
                            >Projects</a
                        >
                        <a class="navbar-item nav-link hd-med">Services</a>
                    </div>

                    <div
                        class="navbar-item button-bw navbar-end is-hidden-touch"
                    >
                        <a navbar-item class="hd-med" href="./contact.html"
                            >Contact Us</a
                        >
                    </div>
                </div>
            </nav>
        </header>

        <section id="contact-form" class="section-1100">
            <p class="c-h1">Contact Us</p>

            <form id="c-form">
                <div class="field">
                    <label id="form-name-label" class="bd-reg is-neutral-medium"
                        >Full Name *</label
                    >
                    <div class="control">
                        <input
                            id="form-name"
                            type="text"
                            class="hd-reg is-neutral-medium"
                            placeholder="Enter your full name"
                            required
                        />
                    </div>
                </div>
                <div class="field is-grouped is-justify-content-space-between">
                    <div class="field al-48">
                        <label
                            id="form-mail-label"
                            class="bd-reg is-neutral-medium"
                            >Email</label
                        >
                        <div class="control">
                            <input
                                id="form-mail"
                                type="mail"
                                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                                class="hd-reg is-neutral-medium"
                                placeholder="Enter your email address"
                            />
                        </div>
                    </div>
                    <div class="field al-48">
                        <label
                            id="form-phone-label"
                            class="bd-reg is-neutral-medium"
                            >Phone</label
                        >
                        <div class="control">
                            <input
                                id="form-phone"
                                type="tel"
                                pattern="[0-9]{9}"
                                class="hd-reg is-neutral-medium"
                                placeholder="Enter your phone number"
                            />
                        </div>
                    </div>
                </div>
                <div class="field">
                    <label id="form-msg-label" class="bd-reg is-neutral-medium"
                        >Message</label
                    >
                    <div class="control">
                        <textarea
                            id="form-msg"
                            class="hd-reg is-neutral-medium"
                            rows="5"
                            required
                            placeholder="Write your message here ...."
                        ></textarea>
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <button class="button hd-med">Submit</button>
                    </div>
                </div>
            </form>
        </section>

        <footer class="section-1100 is-flex">
            <div class="dir">
                <img src="images/logos/circle.svg" />
                <p class="hd-reg">
                    2972 Westheimer Rd. Santa Ana, Illinois 85486
                </p>
            </div>

            <div class="columns is-multiline column-links">
                <div class="column is-one-third hd-reg">Team</div>
                <div class="column is-one-third hd-reg">Service</div>
                <div class="column is-one-third hd-reg">About</div>
                <div class="column is-one-third hd-reg">Press</div>
                <div class="column is-one-third hd-reg">Projects</div>
                <div class="column is-one-third hd-reg">Privacy Policy</div>
            </div>
        </footer>
        <script type="module" src="./scripts/modules/validadores.js"></script>
        <script type="module" src="./scripts/contact.js"></script>
    </body>
</html>
